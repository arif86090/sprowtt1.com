<div class="navbar1">

		<a href="index.html">
			<img src="images/brand_logo.jpg" class="img-fluid">
		</a>
	</div>

	<div class="login-btn">
		<button><a href="login.html">LOGIN</a></button>
		<button ><a href="signup.html">SIGN UP</a></button>
	</div>
	
</div>






<div class="signup2 py-5 bg-dark text-light">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="signup2-btn">
					<button class="btn-block"><a href="complete-survey.html">Complete Survery</a></button>
					<p>Congratulations on your approval to conduct a Registered Crowdfunding offering on the Sprowtt Portal.Please provide the Authorization code</p>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="signup2-form">
					<form action="">
						<div class="mt-3">
							  <label for="fname">Full Name</label>
							<input type="text" placeholder="" class="form-control" required>
						</div>
						<div class="mt-3">
							  <label for="fname">Company Name</label>
							<input type="text" placeholder="" class="form-control" required>
						</div>
						<div class="mt-3">
							  <label for="fname">Email</label>
							<input type="text" placeholder="" class="form-control" required>
						</div>
						<div class="mt-3">
							  <label for="fname">Verification Code</label>
							<input type="text" placeholder="" class="form-control" required>
						</div>

					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="signup2-text text-center mt-3">
					<p>(The Verification Code is provided by Sprowtt Crowdfunding management.)</p>
					<p>If your company has not yet been approved please complete our survey</p>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-6 signup2-btn mt-3">
				<button class="btn-block"><a href="complete-survey.html">Complete Surver</a></button>
			</div>
			<div class="col-md-6 signup2-btn mt-3">
				<button class="btn-block"><a href="">Continue to Company Setup</a></button>
			</div>
		</div>
	</div>
</div>
