	<!-- bootstrap -->

	<link rel="stylesheet" type="text/css" href="all link/owl.theme.green.css">

<body>

		<div class="logo1">
		<a href="index.html">
			<img src="images/brand_logo.jpg" class="img-fluid">
		</a>

		<button><a href="login.html">LOGIN</a></button>
		<button ><a href="signup.html">SIGN UP</a></button>

<div class="complete-survey py-5 bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="complete-survey-form">
					<h2>IS YOUR COMPANY CAPITAL READY?</h2>
					<h5>YOUR CAPITAL READINESS WILL BE EMAILED TO YOU!</h5>
					<h3>Company information</h3>
					<form action="">
						<div class="row mt-5">

							<div class="col-md-6 mt-2">
								 <label for="fname">Company name</label>
								<div class="form-group">
									<input type="text" placeholder="Company name" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">Contact Person Full Name</label>
								<div class="form-group">
									<input type="text" placeholder="Contact Person Full Name" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">Address</label>
								<div class="form-group">
									<input type="text" placeholder="Address" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">Phone</label>
								<div class="form-group">
									<input type="text" placeholder="Phone" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">City</label>
								<div class="form-group">
									<input type="text" placeholder="City" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">State</label>
								<div class="form-group">
									<input type="text" placeholder="State" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">Zip Code</label>
								<div class="form-group">
									<input type="text" placeholder="Zip coad" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">Email</label>
								<div class="form-group">
									<input type="text" placeholder="Email" class="form-control mt-5">
								</div>
							</div>
						</div>
						<div class="form-grou mt-2 mb-2">
							<label for="fname">What does your company do? (128 character limit)</label>
							<textarea name="" id="" cols="30" rows="5" placeholder="What does your company do? (128 character limit)" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-md-6 mt-2">
								 <label for="fname">Type of company</label>
								<div class="form-group">
									<input type="text" placeholder="Type of company" class="form-control mt-5">
								</div>
							</div>
							<div class="col-md-6 mt-2">
								 <label for="fname">When was your company founded?</label>
								<div class="form-group">
									<input type="date" placeholder="mm/dd/yy" class="form-control mt-5">
								</div>
							</div>
							
							<div class="col-md-6 mt-2">
								 <label for="fname">Anticipated Funding Goal</label>
								<div class="form-group">
									<input type="text" placeholder="$0 - $50,000.00" class="form-control mt-5">
								</div>
							</div>
							
							<div class="col-md-6 mt-2">
								 <label for="fname">Raised Outside Capital</label>
								<div class="form-group">
									<input type="text" placeholder="$0 - $50,000.00" class="form-control mt-5">
								</div>
							</div>
						</div>
							<div class="form-grou mt-2 mb-2">
							<label for="fname">Has Management Started or Managed Other Early Stage Companies?</label>
							<textarea name="" id="" cols="30" rows="5" placeholder="Has Management Started or Managed Other Early Stage Companies?" class="form-control"></textarea>
						</div>

							
						<div class="row">
								<div class="col-md-6 mt-2">
								 <label for="fname">What has been the Founders Investment?</label>
								<div class="form-group">
									<input type="text" placeholder="$0 - $50,000.00" class="form-control mt-5">
								</div>
							</div>
							</div>


							<div class="signup2-btn">
								<button class="submit" type="Submit"><a href="complete-survey1.html">NEXT</a></button>
							</div>
					</form>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	
</div>
